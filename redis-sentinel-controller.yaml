apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-sentinel
spec:
  replicas: 3
  selector:
    redis-sentinel: "true"
  template:
    metadata:
      labels:
        name: redis-sentinel
        redis-sentinel: "true"
        role: sentinel
    spec:
      containers:
      - name: sentinel
        image: 172.30.188.59:5000/service-broker/redis-openshift-orchestration
        env:
          - name: SENTINEL
            value: "true"
        ports:
          - containerPort: 26379
